<!-- Animación de fondo -->
<div class="background-animation">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>
<div class="wave-pattern"></div>

<!-- Contenedor de Login -->
<div class="login-container">
  <div class="login-card">
    <div class="card-decoration"></div>
    
    <!-- Logo y bienvenida -->
    <div class="logo-container">
      <img src="ZephyrGo.png" alt="Comercial Lacagua" class="logo">
      <h1 class="welcome-text">¡Bienvenido de nuevo!</h1>
      <p class="subtitle">Introduce tus credenciales para acceder.</p>
    </div>

    <!-- Formulario -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input 
            type="text" 
            id="username" 
            class="form-input"
            [(ngModel)]="username"
            name="username"
            placeholder=" "
            required
          >
          <label for="username" class="form-label">Usuario</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            class="form-input has-toggle"
            [(ngModel)]="password"
            name="password"
            placeholder=" "
            required
          >
          <label for="password" class="form-label">Contraseña</label>
          <i 
            [class]="showPassword ? 'fas fa-eye-slash toggle-password' : 'fas fa-eye toggle-password'"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input 
            type="checkbox" 
            id="remember"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          >
          <label for="remember">Recordarme</label>
        </div>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-login">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
